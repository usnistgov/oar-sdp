<p-card class="flex mr-4 topic-card" [style]="{ width: '100%', cursor: 'pointer', position: 'relative' }" (click)="handleCardClick($event)">
  <ng-template pTemplate="header">
    <div class="image-container" style="position: relative; width: 100%; height: 150px; overflow: hidden;">
      <img alt="Card" [src]="image" style="width: 100%; height: 100%; object-fit: cover;" />
      <div *ngIf="expanded" class="description-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); color: white; display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <p style="font-size: 0.875rem; line-height: 1.25rem; margin: 0;">{{ description }}</p>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="title">
    <div class="flex align-items-center justify-content-between topic-header" style="margin-top: 0.5rem; margin-bottom: 0.5rem;">
      <span style="font-size: 1rem;">{{ title }}</span>
      <button pButton type="button" icon="{{ expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-up' }}" (click)="toggleDescription($event, $event.stopPropagation())" style="font-size: 1rem; padding: 0;"></button>
    </div>
  </ng-template>

  <div *ngIf="showIcon && !expanded" class="subheader" style="margin-top: 0.5rem; margin-bottom: 0.5rem;">
    <p-button class="curated-collection-button" (click)="openLink($event)">
      <img [src]="icon" alt="A Curated Collection" class="curated-collection-icon" style="width: 1rem; height: 1rem;" />
      <span class="curated-collection-label" style="font-size: 0.75rem;">A Curated Collection</span>
    </p-button>
  </div>
</p-card>
