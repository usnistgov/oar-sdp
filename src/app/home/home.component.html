<!-- First row -->
<div style="background-color: #F5F5F5;padding-top: 2em;">
    <div class="columns" style="width: 90%; margin: auto;">
      <!-- <div class="grid form-group" style="margin-bottom: 0em"> -->
        <div class="column">
          <div (click)="search('IT')" class="effect1">
                <app-topic 
                    [title]="themes.it.title" 
                    [description]="themes.it.description"
                    [image]="getImageFullPath(themes.it.image)"></app-topic>
          </div>
        </div>

        <div class="column">
            <div (click)="search('MS')" class="effect1">
                <app-topic 
                    [title]="themes.ms.title" 
                    [description]="themes.ms.description"
                    [image]="getImageFullPath(themes.ms.image)"></app-topic>
            </div>
        </div>

        <div class="column">
          <div (click)="search('Manufacturing')" class="effect1">
            <app-topic 
            [title]="themes.manufacturing.title" 
            [description]="themes.manufacturing.description"
            [image]="getImageFullPath(themes.manufacturing.image)"></app-topic>
          </div>
        </div>

        <div class="column">
          <a [href]="forensicsURL" target="_blank">
              <div class="effect1">
                <app-topic 
                    [title]="themes.forensics.title" 
                    [description]="themes.forensics.description"
                    [image]="getImageFullPath(themes.forensics.image)"
                    [icon]="getIconFullPath(themes.forensics.icon)"
                    [showIcon]="true">
                </app-topic>
              </div>
          </a>
          <!--
          <div (click)="search('Forensics')" class="box effect1">
            <app-topic 
                [title]="themes.forensics.title"

                [icon]="getIconFullPath(themes.forensics.icon)"
                [showIcon]="true">
            </app-topic>
          </div>
            -->
        </div>
    </div>
</div>

<!-- Second row -->
<div style="background-color: #F5F5F5;padding: 2em 0;">
    <div class="columns" style="width: 90%; margin: auto;">

        <div class="column">
            <div (click)="search('Materials')">
              <app-topic 
                [title]="themes.Materials.title" 
                [description]="themes.Materials.description"
                [image]="getImageFullPath(themes.Materials.image)"></app-topic>

        <div class="column">
            <div (click)="search('PN')" class="effect1">

        </div>

        <div class="column">

              <app-topic 
                [title]="themes.Communications.title" 
                [description]="themes.Communications.description"

        </div>

        <div class="column">
            <div (click)="search('Chemistry')" class="effect1">
              <app-topic 
                [title]="themes.Chemistry.title" 
                [description]="themes.Chemistry.description"
                [image]="getImageFullPath(themes.Chemistry.image)"></app-topic>
            </div>
        </div>
    </div>
</div>
