<div id="pages">
  <p-paginator
    [rows]="pager.pageSize"
    [totalRecords]="pager.totalItems"
    [first]="(pager.currentPage - 1) * pager.pageSize"
    (onPageChange)="onPageChange($event)"
    [rowsPerPageOptions]="[10, 20, 30]"
  ></p-paginator>
</div>
