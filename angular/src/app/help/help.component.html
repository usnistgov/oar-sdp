<div
  style="
    background-color: white;
    margin-left: -0.5em;
    margin-right: -0.5em;
    padding: 2em;
  "
>
  <p-panel>
    <!-- Header with icon and title -->
    <ng-template pTemplate="header" class="header-container">
      <a target="_blank" pButton size="small" class="anchor-button" icon="">
        <i
          class="faa faa-question faa-lg icon-padding"
          style="margin-right: 10px"
        ></i>
        <label id="title">Help</label>
      </a>
    </ng-template>

    <!-- Breadcrumb navigation -->
    <ng-template pTemplate="icons">
      <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    </ng-template>

    <!-- Main content -->
    <div class="result-details" style="padding-top: 1em;">
      <!-- Help menu -->
      <div class="col-12 col-md-3 col-lg-3 help-menu" style="margin-right: 1em;">
        <ul class="links">
          <li class="links" [ngClass]="{'current': currentView === 'how-advanced-search'}"
            (click)="navigateToPage('how-advanced-search')">
            <a>Advanced Search Builder</a><br>
            <span class="description">Using the Advanced Search Builder</span>
          </li>
          <li class="links" [ngClass]="{'current': currentView === 'search-syntax'}"
            (click)="navigateToPage('search-syntax')">
            <a>Search Syntax</a><br>
            <span class="description">Syntax Rules for Search</span>
          </li>
          <li class="links" [ngClass]="{'current': currentView === 'app-contact-us'}"
            (click)="navigateToPage('app-contact-us')">
            <a>Contact Us</a><br>
            <span class="description">Site Feedback and Support</span>
          </li>
        </ul>
      </div>

      <!-- Help content -->
      <div class="col-12 col-md-9 col-lg-9 help-content" [ngSwitch]="true" style="flex: 1;">
        <div *ngSwitchCase="currentView === 'how-advanced-search'">
          <how-advanced-search></how-advanced-search>
        </div>
        <div *ngSwitchCase="currentView === 'search-syntax'">
          <search-syntax></search-syntax>
        </div>
        <div *ngSwitchCase="currentView === 'app-contact-us'">
          <app-contact-us></app-contact-us>
        </div>
        <div *ngSwitchDefault>
          <help-page-not-found></help-page-not-found>
        </div>
      </div>
    </div>
  </p-panel>
</div>
