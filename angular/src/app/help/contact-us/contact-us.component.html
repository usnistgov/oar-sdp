<div
  style="
    background-color: white;
    margin-left: -0.5em;
    margin-right: -0.5em;
    padding: 2em;
  "
>
  <p-panel>
    <!-- Header with icon and title -->
    <ng-template pTemplate="header" class="header-container">
      <span class="anchor-button" pButton size="small">
        <i
          class="faa faa-question faa-lg icon-padding"
          style="margin-right: 10px"
        ></i>
        <label id="title">Help</label>
      </span>
    </ng-template>

    <!-- Breadcrumb navigation -->
    <ng-template pTemplate="icons">
      <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    </ng-template>

    <!-- Main content -->
    <div class="result-details" style="padding-top: 1em">
      <div class="content text-body" style="flex: 1">
        <p>
          For comments or questions, please contact the support team at
          <a
            href="mailto:datasupport@nist.gov?Subject=SDP"
            (click)="
              gaService.gaTrackEvent('Email', $event, 'Comments or questions')
            "
            >datasupport&#64;nist.gov</a
          >.
        </p>
        <p>
          For NIST internal data publication issues, please use the ITAC service
          portal for assistance.
        </p>
        <p>
          Thank you,<br />
          NIST Public Data Repository
        </p>
      </div>
    </div>
  </p-panel>
</div>
