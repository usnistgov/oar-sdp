<app-search-panel
  title="NIST Data Discovery"
  [subtitle]="true"
  [helpicon]="false"
  [advanceLink]="true"
  [homePage]="true"
  jumbotronHeight="35vh"
  jumbotronPadding="2em 3em 0em 3em"
></app-search-panel>

<div class="home-content">
  <!-- Research Collections section -->
  <div class="container">
    <div class="collections-section">
      <!-- MARK: @Mehdi Hiding header for now -->
      <div class="section-header">
        <!-- <h2 class="section-title">
          <i class="pi pi-folder"></i>
          Research Collections
        </h2> -->
      </div>

      <!-- Fixed 5x2 grid view -->
      <div class="collections-grid">
        <div
          *ngFor="let theme of getThemesList().slice(0, 10)"
          class="collection-card-grid"
          [class.curated]="theme.curated"
          (click)="
            theme.curated
              ? navigateToCuratedCollection($event, theme)
              : search(theme.searchTerm)
          "
        >
          <div
            *ngIf="theme.curated"
            class="curated-badge"
            (click)="navigateToCuratedCollection($event, theme)"
            style="cursor: pointer"
          >
            <i
              class="pi pi-star-fill"
              style="color: gold; margin-right: 5px"
            ></i>
            Curated Collection
          </div>

          <div
            class="collection-icon-grid"
            [style.background-image]="
              'url(' + getImageFullPath(theme.image) + ')'
            "
          ></div>
          <div class="collection-info-grid">
            <h3>{{ theme.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
